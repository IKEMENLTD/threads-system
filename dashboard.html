<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ダッシュボード - TRUE ULTIMATE THREADS SYSTEM">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>ダッシュボード - TRUE ULTIMATE THREADS SYSTEM</title>
    
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/common.css">
    <link rel="stylesheet" href="css/base/responsive.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/pages/dashboard.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <span class="logo-main">TRUE ULTIMATE</span>
                    <span class="logo-sub">THREADS SYSTEM</span>
                </h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <span class="nav-icon">▣</span>
                    <span class="nav-text">ダッシュボード</span>
                </a>
                <a href="posts.html" class="nav-item">
                    <span class="nav-icon">▤</span>
                    <span class="nav-text">投稿管理</span>
                </a>
                <a href="schedule.html" class="nav-item">
                    <span class="nav-icon">◷</span>
                    <span class="nav-text">スケジュール</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <span class="nav-icon">◈</span>
                    <span class="nav-text">アナリティクス</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="nav-icon">◉</span>
                    <span class="nav-text">設定</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn">
                    <span class="logout-icon">↗</span>
                    <span class="logout-text">ログアウト</span>
                </button>
            </div>
        </aside>

        <div class="main-container">
            <header class="main-header">
                <button class="menu-toggle" aria-label="メニューを開く" aria-expanded="false">
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                </button>
                
                <div class="header-info">
                    <span class="current-date"></span>
                    <div class="user-info">
                        <span class="user-name">ユーザー</span>
                        <div class="user-avatar">U</div>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="page-title">
                    <h2>ダッシュボード</h2>
                    <p class="page-subtitle">システム全体の概要と最新情報</p>
                </div>

                <section class="stats-section">
                    <div class="stats-grid">
                        <div class="stat-card" id="stat-posts">
                            <div class="stat-icon">▤</div>
                            <div class="stat-content">
                                <h3 class="stat-title">総投稿数</h3>
                                <p class="stat-value" id="dashboard-totalPosts">156</p>
                                <span class="stat-change positive">+12%</span>
                            </div>
                        </div>

                        <div class="stat-card" id="stat-scheduled">
                            <div class="stat-icon">◷</div>
                            <div class="stat-content">
                                <h3 class="stat-title">予約投稿</h3>
                                <p class="stat-value" id="dashboard-scheduledPosts">24</p>
                                <span class="stat-change neutral">待機中</span>
                            </div>
                        </div>

                        <div class="stat-card" id="stat-engagement">
                            <div class="stat-icon">◈</div>
                            <div class="stat-content">
                                <h3 class="stat-title">エンゲージメント</h3>
                                <p class="stat-value" id="dashboard-engagement">4.7%</p>
                                <span class="stat-change positive">+8.5%</span>
                            </div>
                        </div>

                        <div class="stat-card" id="stat-success">
                            <div class="stat-icon">⬆</div>
                            <div class="stat-content">
                                <h3 class="stat-title">成功率</h3>
                                <p class="stat-value" id="dashboard-successRate">92.3%</p>
                                <span class="stat-change neutral">安定</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="recent-posts-section">
                    <div class="section-header">
                        <h3 class="section-title">最近の投稿</h3>
                        <a href="posts.html" class="section-link">すべて表示 →</a>
                    </div>
                    <div class="posts-list" id="dashboard-recentPosts">
                        <div class="post-item">
                            <div class="post-status success"></div>
                            <div class="post-content">
                                <h4 class="post-title">新商品のお知らせ</h4>
                                <p class="post-time">2時間前</p>
                            </div>
                            <div class="post-stats">
                                <span class="post-metric">♥ 42</span>
                                <span class="post-metric">↻ 12</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="actions-section">
                    <h3 class="section-title">クイックアクション</h3>
                    <div class="actions-grid">
                        <button class="action-btn primary" id="dashboard-newPostBtn">
                            <span class="action-icon">+</span>
                            <span class="action-text">新規投稿</span>
                        </button>
                        <button class="action-btn secondary" id="dashboard-scheduleBtn">
                            <span class="action-icon">◷</span>
                            <span class="action-text">予約設定</span>
                        </button>
                        <button class="action-btn tertiary" id="dashboard-analyticsBtn">
                            <span class="action-icon">◈</span>
                            <span class="action-text">詳細分析</span>
                        </button>
                    </div>
                </section>
            </main>
        </div>

        <div class="mobile-overlay"></div>
    </div>

    <script src="js/core/config.js"></script>
    <script src="js/core/constants.js"></script>
    <script src="js/utils/common.js"></script>
    <script src="js/utils/security-utils.js"></script>
    <script src="js/utils/date-utils.js"></script>
    <script src="js/utils/input-validator.js"></script>
    <script src="js/data/storage-manager.js"></script>
    <script src="js/data/session-manager.js"></script>
    <script src="js/ui/page-base.js"></script>
    <script src="js/pages/dashboard.js"></script>
</body>
</html>
