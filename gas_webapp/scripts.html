<script>
// ==================
// 共通関数
// ==================
const AppUtils = {
    // 数値フォーマット
    formatNumber: function(num) {
        if (num >= 1000000) {
            return (num / 1000000).toFixed(1) + 'M';
        } else if (num >= 1000) {
            return (num / 1000).toFixed(1) + 'K';
        }
        return num.toString();
    },
    
    // 日付フォーマット
    formatDate: function(date) {
        const d = new Date(date);
        return d.toLocaleDateString('ja-JP', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        });
    },
    
    // 時刻フォーマット
    formatDateTime: function(date) {
        const d = new Date(date);
        return d.toLocaleString('ja-JP', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        });
    },
    
    // トースト通知
    showToast: function(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: ${type === 'success' ? '#48bb78' : type === 'error' ? '#f56565' : '#667eea'};
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    },
    
    // ローディング表示
    showLoading: function(show = true) {
        let loader = document.getElementById('globalLoader');
        
        if (!loader && show) {
            loader = document.createElement('div');
            loader.id = 'globalLoader';
            loader.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;
            loader.innerHTML = `
                <div style="
                    width: 50px;
                    height: 50px;
                    border: 4px solid #f3f3f3;
                    border-top: 4px solid #667eea;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                "></div>
            `;
            document.body.appendChild(loader);
        } else if (loader && !show) {
            loader.remove();
        }
    },
    
    // APIリクエスト
    apiRequest: async function(action, data = {}) {
        const token = localStorage.getItem('sessionToken');
        
        if (!token && action !== 'login') {
            window.location.href = BASE_URL + '?page=login';
            return;
        }
        
        try {
            AppUtils.showLoading(true);
            
            const response = await fetch(BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ...data,
                    action: action,
                    token: token
                })
            });
            
            const result = await response.json();
            
            if (!result.success && result.error === 'Invalid session') {
                localStorage.removeItem('sessionToken');
                window.location.href = BASE_URL + '?page=login';
                return;
            }
            
            return result;
            
        } catch (error) {
            AppUtils.showToast('通信エラーが発生しました', 'error');
            throw error;
        } finally {
            AppUtils.showLoading(false);
        }
    },
    
    // デバウンス
    debounce: function(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    },
    
    // モーダル表示
    showModal: function(title, content, onConfirm) {
        const modal = document.createElement('div');
        modal.className = 'modal-overlay';
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        `;
        
        modal.innerHTML = `
            <div class="modal-content" style="
                background: white;
                padding: 24px;
                border-radius: 8px;
                max-width: 500px;
                width: 90%;
            ">
                <h2 style="margin-bottom: 16px;">${title}</h2>
                <div style="margin-bottom: 24px;">${content}</div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button onclick="this.closest('.modal-overlay').remove()" 
                            style="padding: 8px 16px; border: 1px solid #e2e8f0; border-radius: 4px; background: white;">
                        キャンセル
                    </button>
                    <button id="modalConfirm" 
                            style="padding: 8px 16px; border: none; border-radius: 4px; background: #667eea; color: white;">
                        確認
                    </button>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        
        if (onConfirm) {
            document.getElementById('modalConfirm').onclick = () => {
                onConfirm();
                modal.remove();
            };
        }
    }
};

// ==================
// CSSアニメーション追加
// ==================
const style = document.createElement('style');
style.textContent = `
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);

// ==================
// グローバル関数
// ==================
window.AppUtils = AppUtils;
</script>
