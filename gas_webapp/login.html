<head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üßµ Threads System</h1>
                <p>TRUE ULTIMATE Ver2.0</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">„É¶„Éº„Ç∂„ÉºÂêç</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Çí‰øùÊåÅ„Åô„Çã</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    „É≠„Ç∞„Ç§„É≥
                </button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    
    <script>
        const BASE_URL = '<?= ScriptApp.getService().getUrl() ?>';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                action: 'login',
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(BASE_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // „Çª„ÉÉ„Ç∑„Éß„É≥„ÇílocalStorage„Å´‰øùÂ≠ò
                    localStorage.setItem('sessionToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    window.location.href = BASE_URL + '?page=dashboard';
                } else {
                    document.getElementById('errorMessage').textContent = 
                        result.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 
                    '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message;
            }
        });
    </script>
</body>
</html>
